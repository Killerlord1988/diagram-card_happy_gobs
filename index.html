<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Diagram</title>
</head>
<body>
  <article class="diagram">
    <div class="diagram-block">
      <div class="diagram-canvas canvas">
        <svg class="chart" width="400" height="400" viewBox="0 0 50 50">
          <circle class="unit" r="15.9" cx="50%" cy="50%"></circle>
          <circle class="unit" r="15.9" cx="50%" cy="50%"></circle>
          <circle class="unit" r="15.9" cx="50%" cy="50%"></circle>
        </svg>
      </div>
      <div class="diagram-text-block">
        <p class="diagram-percent">72<span class="diagram-percent-float">.7<span class="diagram-percent-sign">%</span></span></p>
        <p class="diagram-about">Лояльность</p>
        <p class="diagram-status">ниже среднего</p>
        <p class="diagram-info">по отрасли: FMCG</p>
        <p class="diagram-info">значение слева от медианы</p>
        <p class="diagram-info">52.0% - 83.1%</p>
        <div class="diagram-index"><div class="index-arrow"></div><p class="diagram-index-count">3.1</p></div>
      </div>
    </div>

  <div class="diagram-legent">
    <div class="plus-icon"></div>
    <table class="diagram-table">
      <tbody>
        <tr class="legend-row">
          <td class="legend-name">Промоутеры</td>
          <td class="legend-status"><div class="legend-percent">32.0%</div><div class="legend-person-count">81</div><div class="legend-peron-icon"></div></td>
          <td class="legend-index"><div class="legend-progress-bar"><div class="legend-progress"></div><div class="legent-subprogress"></div></div><div class="legent-index-percent">+1.2%</div></td>
        </tr>
        <tr class="legend-row">
          <td class="legend-name">Скептики</td>
          <td class="legend-status"><div class="legend-percent">39.1%</div><div class="legend-person-count">8</div><div class="legend-peron-icon"></div></td>
          <td class="legend-index"><div class="legend-progress-bar"><div class="legend-progress"></div><div class="legent-subprogress"></div></div><div class="legent-index-percent">+4.8%</div></td>
        </tr>
        <tr class="legend-row">
          <td class="legend-name">Критики</td>
          <td class="legend-status"><div class="legend-percent">79.8%</div><div class="legend-person-count">7</div><div class="legend-peron-icon"></div></td>
          <td class="legend-index"><div class="legend-progress-bar"><div class="legend-progress"></div><div class="legent-subprogress"></div></div><div class="legent-index-percent">-9.7%</div></td>
        </tr>
      </tbody>
    </table>
  </div>
  </article>
</body>
</html>
